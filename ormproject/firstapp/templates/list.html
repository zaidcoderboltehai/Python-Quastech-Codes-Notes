<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>All user data</h1>
    {%if users%}
    <table border="1px" cellspacing="10px">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>phone</th>
          <th>email</th>
          <th>password</th>
        </tr>
      </thead>
      <tbody>
        {%for user in users%}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {%else%}
    <h1>No records found</h1>
    {%endif%}
  </body>
</html>
